<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الشخصية</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Almarai", sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #ff8c00;
    }
    p {
      margin: 8px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff8c00;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>الصفحة الشخصية</h2>
    <div id="info"></div>
    <button id="logout">تسجيل الخروج</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "/";
    } else {
      document.getElementById("info").innerHTML = `
        <p><strong>الاسم:</strong> ${user.fullName}</p>
        <p><strong>اسم المستخدم:</strong> ${user.username}</p>
        <p><strong>الدور:</strong> ${user.role}</p>
        <p><strong>التليفون:</strong> ${user.phone}</p>
        <p><strong>الإيميل:</strong> ${user.email}</p>
        <p><strong>العنوان:</strong> ${user.address}</p>
        <p><strong>الأب الروحي:</strong> ${user.father}</p>
        <p><strong>السنة الدراسية:</strong> ${user.academicYear}</p>
      `;
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "/";
    });
  </script>
</body>
</html>
