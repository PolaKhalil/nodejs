<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد - إعداد خدام</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Almarai', sans-serif;
    }

    body {
      background: url("/assets/login.png") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    .form-container {
      position: absolute;
      bottom: 5%;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .form-container h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #ffb84d;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      font-size: 15px;
      text-align: right;
    }

    .birthday-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg,#ff8c00,#ffb84d);
      color: #fff;
      cursor: pointer;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h1>إنشاء حساب جديد</h1>
    <form>
      <input type="text" placeholder="الاسم رباعي" required>
      <input type="text" placeholder="رقم الموبايل" required>
      <input type="email" placeholder="الإيميل" required>
      <input type="text" placeholder="العنوان" required>

      <div class="birthday-row">
        <select required>
          <option value="">اليوم</option>
          <!-- الأيام -->
          <script>
            for(let i=1;i<=31;i++){
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select required>
          <option value="">الشهر</option>
          <script>
            for(let i=1;i<=12;i++){
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select required>
          <option value="">السنة</option>
          <script>
            const yearNow = new Date().getFullYear();
            for(let i=0;i<100;i++){
              const year = yearNow - i;
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </div>

      <input type="text" placeholder="أب الإعتراف" required>
      <select required>
        <option value="">السنة الدراسية</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <input type="password" placeholder="كلمة المرور" required>

      <button type="submit" class="btn-submit">إنشاء حساب جديد</button>
    </form>
  </div>
</body>
</html>
