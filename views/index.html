<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول - إعداد خدام</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Almarai", sans-serif;
      }

      body {
        background: url("/public/assets/login.png") no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        /* backdrop-filter: blur(4px); */
        z-index: 0;
      }

      .login-container {
        position: absolute;
        bottom: 5%;
        z-index: 1;
        width: 90%;
        max-width: 400px;
        background: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: #fff;
      }

      .login-container h1 {
        font-size: 26px;
        margin-bottom: 10px;
        color: #ffb84d;
      }

      .login-container p {
        font-size: 14px;
        color: #ddd;
        margin-bottom: 25px;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 15px;
        text-align: right;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 10px;
        margin-top: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-login {
        background: linear-gradient(45deg, #ff8c00, #ffb84d);
        color: #fff;
      }

      .btn-login:hover {
        opacity: 0.9;
      }

      .btn-register {
        background: transparent;
        color: #ffb84d;
        border: 1px solid #ffb84d;
      }

      .btn-register:hover {
        background: rgba(255, 184, 77, 0.1);
      }

      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #ccc;
        font-size: 13px;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 25px 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="login-container">
      <form>
        <input type="text" placeholder="اسم المستخدم" required />
        <input type="password" placeholder="كلمة المرور" required />
        <button type="submit" class="btn btn-login">تسجيل الدخول</button>
        <button type="button" class="btn btn-register">إنشاء حساب جديد</button>
      </form>
    </div>

    <!-- <footer>
      كنيسة السيدة العذراء مريم - القناطر الخيرية © 2025. جميع الحقوق محفوظة.
    </footer> -->
  </body>
</html>
